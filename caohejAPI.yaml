swagger: '2.0'
info:
  version: '1.0.0'
  title: 漕河泾运动部落API
  description: A sample API that uses a petstore as an example to demonstrate features in the swagger-2.0 specification
host: 192.168.180.198:8081
basePath: /sports
schemes:
  - http
produces:
  - application/json
paths:
  /login/getCode:
    get:
      description: 获取登录手机验证码
      operationId: getCode
      produces:
        - application/json
        - application/xml
        - text/xml
        - text/html
      parameters:
        - name: phone
          in: query
          description: 电话号码
          required: true
          type: string
        - name: type
          in: query
          description: 类型
          required: false
          type: integer
      responses:
        '200':
          description: 正常返回
          schema:
            $ref: '#/definitions/responsedata'
        default:
          description: 错误
          schema:
            $ref: '#/definitions/responsedata'
    post:
      description: Creates a new pet in the store.  Duplicates are allowed
      operationId: addPet
      produces:
        - application/json
      parameters:
        - name: pet
          in: body
          description: Pet to add to the store
          required: true
          schema:
            $ref: '#/definitions/newPet'
      responses:
        '200':
          description: pet response
          schema:
            $ref: '#/definitions/pet'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /pets/{id}:
    get:
      description: Returns a user based on a single ID, if the user does not have access to the pet
      operationId: findPetById
      produces:
        - application/json
        - application/xml
        - text/xml
        - text/html
      parameters:
        - name: id
          in: path
          description: ID of pet to fetch
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: pet response
          schema:
            $ref: '#/definitions/pet'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'
    delete:
      description: deletes a single pet based on the ID supplied
      operationId: deletePet
      parameters:
        - name: id
          in: path
          description: ID of pet to delete
          required: true
          type: integer
          format: int64
      responses:
        '204':
          description: pet deleted
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'
definitions:
  responsedata:
    type: object
    required: 
      - code
      - data
    properties:
      code:
        type: integer
        format: int64
      msg:
        type: string
      data:
        type: string
  pet:
    type: object
    required:
      - id
      - name
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      tag:
        type: string
  newPet:
    type: object
    required:
      - name
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      tag:
        type: string
  errorModel:
    type: object
    required:
      - code
      - message
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
